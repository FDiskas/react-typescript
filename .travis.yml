sudo: true

language: node_js

node_js:
  - 8.4

cache:
  directories:
    - node_modules

before_install:
- echo -e "machine github.com\n  login $GITHUB_TOKEN" >> ~/.netrc
- git lfs pull

after_success:
  - yarn global add codecov.io coveralls
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - gem install github_changelog_generator
  - github_changelog_generator --token $GITHUB_TOKEN --date-format %y/%m/%d
  - |
    remote=$(git config --get remote.origin.url)
    git remote set-url origin "${remote/github.com/$GITHUB_TOKEN:x-oauth-basic@github.com}"
    changed_files=$(git diff --name-status "$TRAVIS_COMMIT_RANGE" | tr '\t' ' ')
    if [[ "$changed_files" == "M CHANGELOG.md" ]] ; then
      (
        git status
        git reset "$TRAVIS_BRANCH"
        git stash
        git checkout "$TRAVIS_BRANCH"
        git stash pop
        git add CHANGELOG.md
        git commit -m "Auto-update generate CHANGELOG.md from PR #$TRAVIS_PULL_REQUEST (https://github.com/$TRAVIS_REPO_SLUG/pull/$TRAVIS_PULL_REQUEST)."
        git push origin "$TRAVIS_BRANCH"
      ) 2>&1
    else
      echo "Not auto-merging, because multiple files were changed"
    fi

script:
  - yarn lint
  - yarn build
  - yarn test:coverage

deploy:
  - provider: pages
    name: Github Pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist
    on:
      branch: master
  - provider: script
    script: yarn release:ci
    on:
      tags: true
